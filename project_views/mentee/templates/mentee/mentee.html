
{% extends 'base/header_footer.html' %}
{% load static %}
{% block content %}
   
    <div id="mentee-container" class="container">
        <div class="row mt-5">
            <div class="mx-auto">
                <h3>Our Mentee</h3>
            </div>
        </div>

        <div class="mentee-content">
            <div class="row">
                <div class="col-md-4 text-right">
                    <img class="img-fluid mentee-img" src="{% static 'img/steve-jobs.png' %}" alt="">
                </div>
                <div class="col-md-8">
                    <h4>Steve Jobs</h4>
                    <p>"I learn so much from Alpha Tech."</p>
                </div>
            </div>
        </div>

        <div class="mentee-content">
            <div class="row">
                <div class="col-md-4 text-left">
                    <img class="img-fluid mentee-img" src="{% static 'img/larry-page.png' %}" alt="">
                </div>
                <div class="col-md-8">
                    <h4>Larry Page</h4>
                    <p>"Great place to learn about programming."</p>
                </div>
            </div>
        </div>

        <div class="mentee-content">
            <div class="row">
                <div class="col-md-4 text-center">
                    <img class="img-fluid mentee-img" src="{% static 'img/mark.png' %}" alt="">
                </div>
                <div class="col-md-8">
                    <h4>Mark Zuckenberg</h4>
                    <p>"The best place for who to be a great IT talent."</p>
                </div>
            </div>
        </div>
    </div>

    
{% endblock %}
