{% extends 'base/header_footer.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row pt-5">
        <div class="mx-auto">
            <h2>Post New Blog</h2>
        </div>
        
    </div>
    <div class="row pb-5">
        <div class="mx-auto">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload</button>
              </form>
        </div>
        
    </div>
</div>


{% endblock %}
